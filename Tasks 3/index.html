<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendation App</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <center>
    <h1>Movie Recommendation App</h1></center><br>
    <form>
      <div class="row">
        <div class="col form-group">
          <label for="genre">Genre:</label>
          <select class="form-control" id="genre">
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Horror">Horror</option>
            <option value="Sci-Fi">Sci-Fi</option>
          </select>
        </div>
  
        <div class="col form-group">
          <label for="year">Year:</label>
          <input type="number" class="form-control" id="year" min="1900" max="2023" value="2010">
        </div>
  
        <div class="col form-group">
          <label for="language">Language:</label>
          <select class="form-control" id="language">
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Tamil">Tamil</option>
            <option value="Telugu">Telugu</option>
          </select>
        </div>
      </div>
  
      <div class="form-group">
        <label for="rating">Minimum Rating:</label>
        <input type="number" class="form-control" id="rating" min="1" max="10" step="0.1" value="5">
      </div>
  
      <br>
      <input type="submit" value="Get Recommendations">
    </form>
    <div id="recommendations"></div>
  </div>
  

    <script src="app.js"></script>
</body>
</html>
